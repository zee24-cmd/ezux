<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <style>
        /* Simulate the CSS variables */
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --border: 214.3 31.8% 91.4%;
        }

        :root.dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --primary: 217.2 91.2% 59.8%;
            --border: 217.2 32.6% 17.5%;
        }

        body {
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: system-ui, -apple-system, sans-serif;
            padding: 2rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .box {
            padding: 2rem;
            border: 2px solid hsl(var(--border));
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        button {
            background: hsl(var(--primary));
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <h1>Theme Test Page</h1>

    <div class="box">
        <h2>Current Theme</h2>
        <p id="theme-status">Light Mode</p>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <div class="box">
        <h2>CSS Variables</h2>
        <pre id="css-vars"></pre>
    </div>

    <script>
        function updateDisplay() {
            const root = document.documentElement;
            const isDark = root.classList.contains('dark');

            document.getElementById('theme-status').textContent = isDark ? 'Dark Mode' : 'Light Mode';

            const vars = {
                background: root.style.getPropertyValue('--background') || getComputedStyle(root).getPropertyValue('--background'),
                foreground: root.style.getPropertyValue('--foreground') || getComputedStyle(root).getPropertyValue('--foreground'),
                primary: root.style.getPropertyValue('--primary') || getComputedStyle(root).getPropertyValue('--primary'),
                border: root.style.getPropertyValue('--border') || getComputedStyle(root).getPropertyValue('--border'),
            };

            document.getElementById('css-vars').textContent = JSON.stringify(vars, null, 2);
        }

        function toggleTheme() {
            const root = document.documentElement;
            root.classList.toggle('dark');
            updateDisplay();
        }

        // Initial display
        updateDisplay();
    </script>
</body>

</html>
